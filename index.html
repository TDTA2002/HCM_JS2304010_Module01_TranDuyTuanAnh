        // Bài 3
        function timTienToChung(strs) {
            if (strs.length == 0) {
                return "";
            }
            let abc = "";
            for (let i = 0; i < strs[0].length; i++) {
                const dfh = strs[0][i];
                for (let j = 1; j < strs.length; j++) {
                    if (i >= strs[j].length || strs[j][i] !== dfh) {
                        return abc;
                    }
                }
                abc += dfh;
            }
            return abc;
        }
